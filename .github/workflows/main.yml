name: Push

on:
  schedule:
    - cron: '15 1 * * *'
  push:
    branches: 
      - master
  
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node_version: [10, 12, 14]
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Set up Docker Buildx
        id: buildx
        uses: crazy-max/ghaction-docker-buildx@v1.0.2
        with:
          version: latest
      - name: Available platforms
        run: echo ${{ steps.buildx.outputs.platforms }}
      - name: Docker login
        run: | 
          echo ${{ secrets.DOCKERHUB_PASSWORD }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
      - name: Run Buildx
        run: |
          if [ ${{ matrix.node_version }} -eq "12" ]; then
              export DEVEL="-t ctmagazin/ctnodered:devel"
          fi
          docker buildx build \
            --platform linux/amd64,linux/arm/v7,linux/arm64,linux/arm/v6,linux/s390x \
            -o type=registry \
            -t ctmagazin/ctnodered:"devel-${{ matrix.node_version }}" \
            $DEVEL \
            --build-arg NODE_VERSION=${{ matrix.node_version }} \
            --build-arg NODE_RED_VERSION=latest \
            --build-arg OS=alpine \
            --build-arg BUILD_DATE="$(date +"%Y-%m-%dT%H:%M:%SZ")" \
            --build-arg TAG_SUFFIX=devel-${{ matrix.node_version }} \
            --squash
            --file ./docker-image/Dockerfile ./docker-image
